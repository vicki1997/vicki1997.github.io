
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Lost and Found</title>
	<meta name="viewport" content="width=device-width">
	<style type="text/css">
	
* {
  box-sizing: border-box;
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
}
body {
  font-family: 'Helvetica Neue', Helvetica, Arial, "Hiragino Sans GB", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;
  margin: 0;
  background-color: #FFF;
  margin-bottom: 16px;
  min-width: 380px;
}
nav {
  position: fixed;
  *zoom: 1;
  top: 0;
  width: 100%;
  background-color: #006284;
  color: white;
  -moz-box-shadow: 0 0 3px #000;
  -webkit-box-shadow: 0 0 3px #000;
  box-shadow: 0 0 3px #000;
  z-index: 1000;
  border-bottom: 1px solid #6fa6ba;
}
nav:before,
nav:after {
  content: " ";
  display: table;
}
nav:after {
  clear: both;
}
nav > i.fa {
  line-height: 43px;
  margin-left: 20px;
  margin-right: 20px;
  vertical-align: center;
  font-size: 22px;
}
nav ul {
  float: right;
  margin: 0;
  list-style-type: none;
  padding: 0;
  display: table;
  word-spacing: -1em;
}
nav ul * {
  display: inline-block;
  word-spacing: 0;
}
nav ul li {
  font-size: 1.1em;
}
nav ul li a {
  display: block;
  color: white;
  text-decoration: none;
  padding-top: 8px;
  padding-bottom: 8px;
  padding-left: 16px;
  padding-right: 16px;
}
nav ul li.sel {
  border-bottom: 2px solid white;
}
.notice {
  overflow: hidden;
  position: relative;
  padding-top: 3em;
  padding-bottom: 100px;
  color: white;
  background-color: #006284;
  text-align: center;
}
.notice img.icon {
  position: absolute;
  z-index: 2;
}
.notice img.icon1 {
  width: 120px;
  left: -5px;
  bottom: 16px;
}
.notice img.icon2 {
  width: 180px;
  right: -48px;
  top: -22px;
}
.notice img.icon3 {
  width: 150px;
  right: -25px;
  bottom: -28px;
}
.notice article {
  position: relative;
  z-index: 2;
  margin: 0 auto;
  width: 80%;
}
.notice article h1 {
  font-weight: normal;
  font-size: 40px;
  font-family: STXihei, "Hiragino Sans GB", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;
}
.notice article p {
  font-size: 16px;
  text-align: left;
  line-height: 1.8em;
}
.notice-container {
  position: relative;
  overflow: visible;
}
.notice-container img.search {
  width: 100px;
  position: absolute;
  bottom: -22px;
  left: 50%;
  transform: translateX(-50%);
}
.intro {
  padding-top: 36px;
  color: #3a3a3a;
  text-align: center;
}
.intro article {
  padding-left: 12px;
  padding-right: 12px;
  display: inline-block;
  text-align: left;
}
.intro article section > * {
  vertical-align: middle;
  display: inline-block;
}
.intro article section .intro-title {
  font-weight: normal;
  font-family: STXihei, "Hiragino Sans GB", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;
  color: #67cbe6;
  font-size: 32px;
  width: 110px;
}
.intro article section img {
  width: 54px;
  margin-right: 16px;
}
.intro article section p {
  display: inline-block;
  font-size: 16px;
}
.intro article footer {
  margin-top: 28px;
  text-align: center;
}
.intro article footer img {
  vertical-align: middle;
  width: 38px;
}
.intro article footer span.whuqy {
  font-size: 14px;
  margin-left: 10px;
  vertical-align: middle;
}
@media (min-width: 1200px) {
  .intro section {
    display: inline-block;
    padding: 20px;
    border-right: 1px dashed #eee;
  }
  .intro section:nth-last-of-type(1) {
    border-right: none;
  }
}
@media (max-width: 450px) {
  nav > i.fa {
    display: none;
  }
  nav > ul {
    float: none;
    margin: 0 auto;
  }
}

</style>		
</head>
<body>
	<nav>

			<img class="icon icon3" src="http://a3.qpic.cn/psb?/V12qoWPg3dGipT/Rqt0BF4oPVTq6mnKRyappXY3MwB7cUcMmim4a2rME5A!/b/dNoAAAAAAAAA&bo=8AC5AAAAAAADAGw!&rf=viewer_4"/>
			<article>

</html>
